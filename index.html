<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id ="page1">Page 1 </button>
      <button id ="page2">Page 2 </button>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <label for="">sort image by title</label>
      
      <input type="radio" name="sort" id="sort1" value="sort1">
      <label for="">sort image by horns</label>
      <input type="radio" name="sort" id="sort2" value="sort2">
      
    </header>

    <main>
        <section id= "tamplateSec">
      <template id="photo-template" type="text/x-tmpl-mustache">
        <div id="my-template">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" >
          <p>{{description}}</p>
          </div>
      </template>
    </section>
    </main>
    <div id="my-template">
      <h2></h2>
      <img src="" alt="">
      <p></p>
      </div>
     
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
